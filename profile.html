
<html>
<head>
    <title>Profile</title>
    </title>
</head>
<body>
    <div align="center">
        <h1>Save and View an Employee Profile</h1>
        Employee ID:
        <br>
        <input type="text" name="employeeid" id="empid">
        <br> First name:
        <br>
        <input type="text" name="firstname" id="fname">
        <br> Last name:
        <br>
        <input type="text" name="lastname" id="lname">
        <br> Employee Age:
        <br>
        <input type="text" name="empage" id="empage">
        <br>
        <br>
        <button  onclick="postprofile()">Save Profile</button> 
        <br>
        <p id="profileSaved"></p>
        <br>
       
        <button onclick="getprofile()">Get Emp</button>
        <br>
        <div id="showProfile">
            <table id="employeeProfile">
                <colgroup>
                    <col style="width:20%">
                    <col style="width:20%">
                    <col style="width:20%">
                    <col style="width:20%">
                </colgroup>
                <tbody>
                    <tr>
                        <th>Employee ID</th>
                        <th>First name</th>
                        <th>Last Name</th>
                        <th>Employee Age</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="scripts.js"></script>
    <!-- <script src="scripts2.js"></script> -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
